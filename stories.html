        {
        margin: 0;

        body {

        }
        
        .gradient-bg {
            /* NOVO: Header em gradiente cinza escuro para acompanhar o tema */
            background: linear-gradient(135deg, #091a3f 0%, #2a5298 40%, #BF0A30 100%); 
			margin-top: 0 !important;
        }
        
        .story-card {
            transition: all 0.3s ease;
        }
        
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .sentence-card {
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .sentence-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #backToTopBtn {
            transition: all 0.3s ease;
        }
        
        .hangman-letter {
            transition: all 0.3s ease;
        }
        
        .hangman-letter:hover:not(:disabled) {
            transform: scale(1.15) rotate(-5deg);
        }
        
        .hangman-part-appear {
            animation: partAppear 0.5s ease;
        }
        
        @keyframes partAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .letter-reveal {
            animation: letterReveal 0.4s ease;
        }
        
        @keyframes letterReveal {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(56, 189, 248, 0.6);
            }
        }
        
        .modal-overlay {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        // Vari·vel global para rastrear o ·udio que est· tocando
let currentPlayingAudio = null;

function playAudio(audioId) {
    const audio = document.getElementById(audioId);
    
    if (!audio) return;

    // Se clicar no MESMO ·udio que j· est· tocando, ele pausa e reseta
    if (currentPlayingAudio === audio) {
        if (!audio.paused) {
            audio.pause();
            audio.currentTime = 0;
            currentPlayingAudio = null;
        } else {
            audio.play();
        }
        return;
    }

    // Se houver OUTRO ·udio tocando, parar ele antes de comeÁar o novo
    if (currentPlayingAudio && currentPlayingAudio !== audio) {
        currentPlayingAudio.pause();
        currentPlayingAudio.currentTime = 0;
    }

    // Toca o novo ·udio e atualiza quem È o "·udio atual"
    audio.play();
    currentPlayingAudio = audio;

    // Quando o ·udio terminar, limpa a vari·vel global
    audio.onended = function() {
        currentPlayingAudio = null;
    };
}

function stopAllAudio() {
    if (currentPlayingAudio) {
        currentPlayingAudio.pause();
        currentPlayingAudio.currentTime = 0;
        currentPlayingAudio = null;
    }
}

            const keyboard = document.getElementById('hangmanKeyboard');

        function guessLetter(letter) {
            if (hangmanState.guessedLetters.includes(letter)) return;

            hangmanState.guessedLetters.push(letter);

        class="bg-white/80 backdrop-blur-sm hover:bg-white text-blue-600 rounded-full shadow-xl transition-all duration-300 hover:scale-110 flex items-center justify-center border border-white/50" 
        style="width: 35px; height: 35px;" title="PrÛxima HistÛria">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;">
            <path fill-rule="evenodd" d="M11.47 7.72a.75.75 0 011.06 0l7.5 7.5a.75.75 0 11-1.06 1.06L12 9.31l-6.94 6.97a.75.75 0 01-1.06-1.06l7.5-7.5z" transform="rotate(90 12 12)" clip-rule="evenodd" />
        </svg>
    </button>
    
    <button onclick="navigateStory('prev')" 
        class="bg-white/80 backdrop-blur-sm hover:bg-white text-blue-600 rounded-full shadow-xl transition-all duration-300 hover:scale-110 flex items-center justify-center border border-white/50" 
        style="width: 35px; height: 35px;" title="HistÛria Anterior">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;">
            <path fill-rule="evenodd" d="M11.47 7.72a.75.75 0 011.06 0l7.5 7.5a.75.75 0 11-1.06 1.06L12 9.31l-6.94 6.97a.75.75 0 01-1.06-1.06l7.5-7.5z" transform="rotate(-90 12 12)" clip-rule="evenodd" />
        </svg>
    </button>
</div>

<script>
function navigateStory(direction) {
    if (!currentStory) return;
    const currentIndex = storiesDatabase.findIndex(s => s.id === currentStory.id);
    let nextIndex;

    // LÛgica: Clicou no bot„o de cima (>), vai para o prÛximo card (+1)
    if (direction === 'next') {
        nextIndex = (currentIndex + 1 < storiesDatabase.length) ? currentIndex + 1 : 0;
    } 
    // LÛgica: Clicou no bot„o de baixo (<), volta para o card anterior (-1)
    else {
        nextIndex = (currentIndex - 1 >= 0) ? currentIndex - 1 : storiesDatabase.length - 1;
    }

    const nextStoryId = storiesDatabase[nextIndex].id;
    stopAllAudio(); // Para a m˙sica/·udio da histÛria anterior
    openStory(nextStoryId); // Abre a nova histÛria
}
</script>
