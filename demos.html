  <style>
        {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Garante que padding e bordas n„o aumentem o tamanho */
    }
        body {
            background: linear-gradient(to bottom, #f7f7f7 0%, #e0e0e0 100%);
        }
        
        .gradient-bg {
            /* NOVO: Header em gradiente cinza escuro para acompanhar o tema */
            background: linear-gradient(135deg, #091a3f 0%, #2a5298 40%, #BF0A30 100%); 
			margin-top: 0 !important;
        }
        
        .story-card {
            transition: all 0.3s ease;
        }
        
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .sentence-card {
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .sentence-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #backToTopBtn {
            transition: all 0.3s ease;
        }
        
        .hangman-letter {
            transition: all 0.3s ease;
        }
        
        .hangman-letter:hover:not(:disabled) {
            transform: scale(1.15) rotate(-5deg);
        }
        
        .hangman-part-appear {
            animation: partAppear 0.5s ease;
        }
        
        @keyframes partAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .letter-reveal {
            animation: letterReveal 0.4s ease;
        }
        
        @keyframes letterReveal {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(56, 189, 248, 0.6);
            }
        }
        
        .modal-overlay {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

                    },

        function init() {
            populateCategoryFilter();
            populateHangmanCategories();
            renderStoryGrid();
        }

        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function populateHangmanCategories() {
            const select = document.getElementById('hangmanCategorySelect');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function filterStories(filter) {
    currentFilter = filter;
    
    const btnAll = document.getElementById('btnAll');
    const select = document.getElementById('categoryFilter');
    
    // ESTILO QUE VOC  MANDOU (FIXO)
    const estiloFixo = "px-3 h-[20px] rounded-lg text-sm font-medium transition-all shadow-sm flex items-center justify-center";
    
    if (filter === 'all') {
        // Aplica o tamanho fixo + a cor azul
        btnAll.className = estiloFixo + " bg-blue-600 text-white hover:bg-blue-700";
        if (select) select.value = '';
    } else {
        // Aplica o tamanho fixo + a cor cinza (desativado)
        btnAll.className = estiloFixo + " bg-gray-400 text-white hover:bg-gray-500";
        if (select) select.value = filter;
    }
    
    renderStoryGrid();

        // Vari·vel global para rastrear o ·udio que est· tocando
let currentPlayingAudio = null;

function playAudio(audioId) {
    const audio = document.getElementById(audioId);
    
    if (!audio) return;

    // Se clicar no MESMO ·udio que j· est· tocando, ele pausa e reseta
    if (currentPlayingAudio === audio) {
        if (!audio.paused) {
            audio.pause();
            audio.currentTime = 0;
            currentPlayingAudio = null;
        } else {
            audio.play();
        }
        return;
    }

    // Se houver OUTRO ·udio tocando, parar ele antes de comeÁar o novo
    if (currentPlayingAudio && currentPlayingAudio !== audio) {
        currentPlayingAudio.pause();
        currentPlayingAudio.currentTime = 0;
    }

    // Toca o novo ·udio e atualiza quem È o "·udio atual"
    audio.play();
    currentPlayingAudio = audio;

    // Quando o ·udio terminar, limpa a vari·vel global
    audio.onended = function() {
        currentPlayingAudio = null;
    };
}

function stopAllAudio() {
    if (currentPlayingAudio) {
        currentPlayingAudio.pause();
        currentPlayingAudio.currentTime = 0;
        currentPlayingAudio = null;
    }
}

        function startHangmanGame() {
            const category = document.getElementById('hangmanCategorySelect').value;
            if (!category) {
                return;
            }

            const words = hangmanWords[category];
            const randomWord = words[Math.floor(Math.random() * words.length)];

            hangmanState = {
                word: randomWord,
                guessedLetters: [],
                errors: 0,
                maxErrors: 6,
                category: category
            };

            document.getElementById('hangmanCategorySelection').classList.add('hidden');
            document.getElementById('hangmanGameArea').classList.remove('hidden');

            renderHangmanWord();
            renderHangmanKeyboard();
            updateHangmanDrawing();
        }

        function renderHangmanWord() {
            const wordContainer = document.getElementById('hangmanWord');
            wordContainer.innerHTML = '';

            for (let letter of hangmanState.word) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'inline-block w-14 h-16 border-b-4 border-blue-400 flex items-center justify-center bg-white/10 rounded-t-lg';
                
                if (letter === ' ') {
                    letterSpan.className = 'inline-block w-6';
                } else if (hangmanState.guessedLetters.includes(letter)) {
                    letterSpan.textContent = letter;
                    letterSpan.classList.add('letter-reveal', 'bg-gradient-to-br', 'from-blue-600', 'to-sky-400', 'border-white');
                } else {
                    letterSpan.textContent = '';
                }
                
                wordContainer.appendChild(letterSpan);
            }
        }

        function renderHangmanKeyboard() {
            const keyboard = document.getElementById('hangmanKeyboard');
            keyboard.innerHTML = '';

            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'hangman-letter bg-gradient-to-br from-blue-600 to-sky-400 hover:from-blue-700 hover:to-sky-500 text-white font-black py-3 px-4 rounded-xl transition-all disabled:bg-gray-600 disabled:cursor-not-allowed disabled:opacity-50 shadow-lg hover:shadow-2xl border-2 border-white/20 text-lg';
                button.onclick = () => guessLetter(letter);
                
                if (hangmanState.guessedLetters.includes(letter)) {
                    button.disabled = true;
                    if (hangmanState.word.includes(letter)) {
                        button.className = 'hangman-letter bg-gradient-to-br from-green-500 to-emerald-500 text-white font-black py-3 px-4 rounded-xl disabled:cursor-not-allowed shadow-lg border-2 border-white/20 text-lg';
                    } else {
                        button.className = 'hangman-letter bg-gradient-to-br from-red-500 to-sky-400 text-white font-black py-3 px-4 rounded-xl disabled:cursor-not-allowed shadow-lg border-2 border-white/20 text-lg opacity-50';
                    }
                }
                
                keyboard.appendChild(button);
            });
        }

        function guessLetter(letter) {
            if (hangmanState.guessedLetters.includes(letter)) return;

            hangmanState.guessedLetters.push(letter);

            if (!hangmanState.word.includes(letter)) {
                hangmanState.errors++;
                updateHangmanDrawing();
            }

            renderHangmanWord();
            renderHangmanKeyboard();

            document.getElementById('hangmanErrors').textContent = hangmanState.errors;

            checkHangmanGameOver();
        }

        function updateHangmanDrawing() {
            const parts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
            
            parts.forEach((part, index) => {
                const element = document.getElementById(part);
                if (index < hangmanState.errors) {
                    element.classList.remove('hidden');
                    element.classList.add('hangman-part-appear');
                } else {
                    element.classList.add('hidden');
                    element.classList.remove('hangman-part-appear');
                }
            });
        }

        function checkHangmanGameOver() {
            const wordComplete = hangmanState.word.split('').every(letter => 
                letter === ' ' || hangmanState.guessedLetters.includes(letter)
            );

            if (wordComplete) {
                showHangmanResult(true);
            } else if (hangmanState.errors >= hangmanState.maxErrors) {
                showHangmanResult(false);
            }
        }

        function showHangmanResult(won) {
            document.getElementById('hangmanResult').classList.remove('hidden');
            const messageEl = document.getElementById('hangmanResultMessage');

                messageEl.className = 'text-4xl font-black mb-6 drop-shadow-2xl pulse-glow';

                messageEl.className = 'text-4xl font-black mb-6 drop-shadow-2xl';
            }
            
            document.getElementById('hangmanCorrectWord').textContent = hangmanState.word;
            document.getElementById('hangmanKeyboard').classList.add('hidden');
        }

<script>
function navigateStory(direction) {
    if (!currentStory) return;
    const currentIndex = storiesDatabase.findIndex(s => s.id === currentStory.id);
    let nextIndex;

    // LÛgica: Clicou no bot„o de cima (>), vai para o prÛximo card (+1)
    if (direction === 'next') {
        nextIndex = (currentIndex + 1 < storiesDatabase.length) ? currentIndex + 1 : 0;
    } 
    // LÛgica: Clicou no bot„o de baixo (<), volta para o card anterior (-1)
    else {
        nextIndex = (currentIndex - 1 >= 0) ? currentIndex - 1 : storiesDatabase.length - 1;
    }

    const nextStoryId = storiesDatabase[nextIndex].id;
    stopAllAudio(); // Para a m˙sica/·udio da histÛria anterior
    openStory(nextStoryId); // Abre a nova histÛria
}
</script>
